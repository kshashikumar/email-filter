<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/dist/css/home.css" rel="stylesheet">

    <title>MailBox</title>
    <script>
        function showPassword(){
            var pwd=document.getElementById("password");
            if(pwd.type === "password"){
                pwd.type="text";
            }
            else{
                pwd.type="password";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="card logout-card shadow-lg text-center">
            <div class="card-header">
                <h5>MailBox Login</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/home" class="form">
                    <div class="row">
                        <div class="col-md-2"><label for="emailId" class="form-label">Email ID</label></div>
                        <div class="col-md-10"><input id="emailId" name="emailId" class="form-control" type="email">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-2"><label for="password" class="form-label">Password</label></div>
                        <div class="col-md-10">
                            <input id="password" name="password" class="form-control" type="password">
                            <div class="showPassword">
                                <input id="show-password" type="checkbox" onclick="showPassword()">
                                <label for="show-password"> Show Password</label>
                            </div>
                        </div>
                    </div>
                    <button class="form-button" type="submit">Login</button>
                </form>
                {% block login_alert %}
                {% endblock login_alert %}
                <div class="small">
                    <a href="/check" class="link-dark">Check Mail</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
